<ion-header>

  <ion-navbar>
    <ion-title>插件列表</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="list-avatar-page">
  <ion-list *ngFor="let listData of listDatas">
    <ion-list-header color="light">{{listData.header}}</ion-list-header>
    <ion-item tappable (click)="onSelectItem(item)" *ngFor="let item of listData.items">
      <ion-avatar item-left>
        <img src="{{item.avatar}}">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.detail}}</p>
      <ion-note item-right>{{item.version}}</ion-note>
    </ion-item>
  </ion-list>
