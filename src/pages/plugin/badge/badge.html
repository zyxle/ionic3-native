<ion-header>
  <ion-navbar>
    <ion-title>Badge</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>角标设置</h2>
  <p>
    插件说明：角标的基本目的是当应用程序不在前台运行时，使应用程序能够通知其用户它已经为他们准备了一些东西——例如未读消息。
  </p>
  <p>
    适用平台：Android、Browser、iOS、Windows。
  </p>
  <p>
    角标数目为：{{badgeNum}}
  </p>
  <p>
    <button ion-button full color="light" tappable (click)="clearBadge()">角标清零</button>
  </p>
  <p>
    <button ion-button full tappable (click)="setBadge()">角标设为10</button>
  </p>
  <p>
    <button ion-button full color="secondary" tappable (click)="increaseBadge()">角标数目+1</button>
  </p>
  <p>
    <button ion-button full color="danger" tappable (click)="decreaseBadge()">角标数目-1</button>
  </p>
  <p>
    <button ion-button full color="dark" tappable (click)="getBadge()">获取角标数目</button>
  </p>

</ion-content>
